<div class="anim-panel__control-set">
  <p class="anim-panel__button anim-panel__button--play-pause js-play-pause" title="Play/Pause">Play/Pause</p>
  <p class="anim-panel__button anim-panel__button--restart js-restart" title="Restart">Restart</p>  
</div>

<div class="anim-panel__timescale-set">
  <p class="anim-panel__timescale-button js-timescale is-active" data-timescale="1">1x</p>
  <p class="anim-panel__timescale-button js-timescale" data-timescale="0.5">0.5x</p>
  <p class="anim-panel__timescale-button js-timescale" data-timescale="0.25">0.25x</p>
</div>

<div class="anim-panel__labels">
  <div class="anim-panel__dropdown js-anim-panel-dropdown">
    <div class="anim-panel__button anim-panel__button--labels js-anim-panel-dropdown-trigger">L</div>
    <div class="anim-panel__dropdown-options js-anim-panel-labels js-anim-panel-dropdown-options"></div>
  </div>
</div>

<div class="anim-panel__range">
  <p class="anim-panel__button anim-panel__button--range js-range-toggle" title="Hide/Show Range">Hide/Show Range</p>
</div>

<div class="anim-panel__slider-set">
  <div class="anim-panel__slider js-anim-panel-slider">
    <div class="anim-panel__slider-track js-anim-panel-slider-track">
      <div class="anim-panel__slider-range js-slider-range">
        <span class="anim-panel__slider-range-handle js-anim-panel-slider-range-handle-start"></span>
        <span class="anim-panel__slider-range-handle js-anim-panel-slider-range-handle-end"></span>
      </div>
      <span class="anim-panel__slider-playhead js-anim-panel-slider-playhead"></span>
    </div>
  </div>
</div>

<div class="anim-panel__time">
  <p class="js-time">0</p>
</div>
