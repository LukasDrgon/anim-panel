<div class="anim-panel__control-set">
  <p class="anim-panel__control-button anim-panel__control-button--play js-play" title="Play">Play</p>
  <p class="anim-panel__control-button anim-panel__control-button--pause js-pause" title="Pause">Pause</p>
  <p class="anim-panel__control-button anim-panel__control-button--restart js-restart" title="Restart">Restart</p>  
</div>

<div class="anim-panel__timescale-set">
  <p class="anim-panel__timescale-button js-timescale is-active" data-timescale="1">1x</p>
  <p class="anim-panel__timescale-button js-timescale" data-timescale="2">2x</p>
  <p class="anim-panel__timescale-button js-timescale" data-timescale="0.5">0.5x</p>
  <p class="anim-panel__timescale-button js-timescale" data-timescale="0.25">0.25x</p>
</div>

<div class="anim-panel__labels">
  <div class="anim-panel__dropdown js-anim-panel-dropdown">
    <div class="anim-panel__dropdown-labels-button js-anim-panel-dropdown-trigger">L</div>
    <div class="anim-panel__dropdown-options js-anim-panel-labels js-anim-panel-dropdown-options"></div>
  </div>
</div>

<div class="anim-panel__loop-set">
  <p class="anim-panel__loop-button anim-panel__loop-button--in js-loop-in" title="Set In">in</p>
  <p class="anim-panel__loop-button anim-panel__loop-button--out js-loop-out" title="Set Out">out</p>
  <p class="anim-panel__loop-button anim-panel__loop-button--clear js-loop-clear" title="Clear">x</p>
</div>

<div class="anim-panel__slider-set">
  <div class="anim-panel__slider-set-slider">
    <div class="js-slider"></div>
    <div class="anim-panel__slider-set-loop-markers">
      <span class="loop-marker-in js-loop-marker-in"></span>
      <span class="loop-marker-out js-loop-marker-out"></span>
    </div>
  </div>

  <div class="anim-panel__slider-set-time">
    <p class="js-time">0</p>
  </div>
</div>
